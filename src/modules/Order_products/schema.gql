input Pagination {
	page: Int = 1
	limit: Int = 2
}

type Query {
    categories(
        category_id: ID
        search: String
        pagination: Pagination = {}
    ): [Category!]!
}

type Category {
    category_id: ID!
    category_name: String!
}

type Mutation {
    addCategories( category_name: String! ): Response!
    updateCategories( category_id: Int! category_name: String! ): Response!
}

type Response {
    status: Int!
    message: String!
    data: Category
}